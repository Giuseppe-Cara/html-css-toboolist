<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="page-header">
        <div class="container">
            <img src="img/Logo.png" alt="logo">
            <span><strong>Toboolist</strong></span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <header class="top-card">
                    <button class="btn btn-primary">Add Task</button>
                    <button class="btn btn-secondary">Add Section</button>
                </header>
                <section>
                    <h2>NEW TASK</h2>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="circle-check">&check;</span>
                            <h3>Quarterly new sletter</h3>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </main>


</body>

</html>
